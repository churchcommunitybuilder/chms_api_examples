plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'idea'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
    google()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // https://developers.google.com/api-client-library/java/google-oauth-java-client/setup#google-oauth-client
    implementation 'com.google.oauth-client:google-oauth-client:1.31.1'
    implementation 'com.google.oauth-client:google-oauth-client-java6:1.31.1'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.31.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(10)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.churchcommunitybuilder.App'
}

jar {
    manifest {
        attributes(
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
            'Main-Class': application.mainClass
        )
    }
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
